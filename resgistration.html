    <link rel="stylesheet" href="regist.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo"><b>PAJ Food Delivery</b></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
               
            </ul>
        </nav>
    </header>
    <section>
       <div class="container">
        <div class="form">
            <form name="registration">
                <h1>Registration Form</h1>
                <div class="input_1">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your full name">
                </div>
                <div class="input_2">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"> 
                </div> 
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Please enter your age">
                </div>
                <div class="boxes">
                    <div class="gender">
                        <label>Gender</label>
                        <div>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
        
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
        
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Others</label>
                        </div>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Type your email here">
                    </div>
                    <div>
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+233">
                    </div>
                </div>
                <div class="submition">
                    <div class="submit">
                    
                        <input type="submit">
                    </div>
                    
                </div>
        
        
            </form>
        </div>
       </div>
</section>
